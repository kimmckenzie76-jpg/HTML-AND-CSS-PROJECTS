<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML and JavaScript</title>

    <script>
    function myFunction(){
        alert("Hello, world!");
    }
    </script>

</head>
<body>

<!-- Image with alt attribute -->
<img src="dog.jpg" alt="A cute dog sitting on the floor">

<br><br>

<!-- Text formatting examples -->
<b>This text is bold.</b><br>
<i>This text is italic.</i><br>
<u>This text is underlined.</u>

<br><br>

<!-- Button to trigger JavaScript -->
<button onclick="myFunction()">Click Me</button>

</body>
</html>
